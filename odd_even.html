
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Even Odd Number</title>
</head>
<body>
    <h1>Find out even and odd number</h1>
    <button onclick="oddEven(n)">Even Odd Button</button>
</body>


<script>
   let n = prompt("Enter a number: ");
    function oddEven(n){
        if(n % 2==0){
            document.write(n + " The number is even")
        }
        else{
            document.write(n + " The number is odd")
        }
    }

</script>
