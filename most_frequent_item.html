<script>
    let arr = [3, 'a', 'a', 'a', 2, 3, 'a', 3, 'a', 2, 4, 9, 3];
    function most_frequent(arr){
        let maxFrequency = arr[0],
        maxCount = 0, i,j;
        let len = arr.length;
        for(i=0; i<len; i++){
            count = 0;
            console.log("i", arr[i]);
            for(j = i; j<len; j++){
                
                console.log("j", arr[j]);
                if(arr[i] == arr[j]){
                    count ++;  //calulate count of item
                    console.log("count", count);
                }
            }
            if(maxCount< count){
                maxCount = count;
                console.log("maxCount", maxCount);
                maxFrequency = arr[i];
                console.log("maxFrequency", maxFrequency);
            }
        }
        document.write(`Most freq item =  ${maxFrequency} is ${maxCount} times`);
        // console.log(`${item} ( ${maxFrequency} times ) `) ;

    }

    console.log(most_frequent(arr));
